<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orçamento Já</title>

    <!-- STYLES -->
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div>
          <h2>Peça o seu orçamento agora mesmo!</h2>
        </div>
        <form class="form">
          <div class="campos_menores">
            <div class="inputUser name">
              <input
                class=""
                type="text"
                autocomplete="off"
                id="name"
                required
                value=""
                onkeypress="isChar(event)"
                onblur="verifyNome()"
              />
              <span>Nome</span>
            </div>
            <div class="inputUser email">
              <input
                type="email"
                autocomplete="off"
                id="email"
                onblur="verifyEmail()"
                required
              />
              <span>E-mail</span>
            </div>
            <div class="inputUser phone inputTel">
              <input
                maxlength="15"
                pattern="\(\d{2}\)\s*\d{5}-\d{4}"
                name="telefone"
                id="phone"
                required
                onkeypress="isNumber(event)"
                onblur="verifyTel()"
              />
              <span>Telefone</span>
            </div>
            <div class="inputUser tipoOrcamento">
              <select id="tipoOrcamento" onblur="verifyOrc()" required>
                <option value="" disabled selected hidden></option>
                <option value="familar">Familiar</option>
                <option value="empresarial">Empresarial</option>
              </select>
              <span>Escolha o serviço que deseja</span>
            </div>
          </div>

          <div class="texto textArea">
            <textarea
              class="text_area"
              id="textArea"
              onblur="verifyMsg()"
              required
            ></textarea>
            <span>Mensagem</span>
          </div>

          <div class="button">
            <button type="submit" id="button">Enviar</button>
          </div>
        </form>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
