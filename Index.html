<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orçamento Já</title>

    <!-- STYLES -->
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div>
          <h2>Peça o seu orçamento agora mesmo!</h2>
        </div>
        <form class="form">
          <div class="campos_menores">
            <div class="inputUser">
              <input
                class=""
                type="text"
                autocomplete="off"
                id="name"
                required
                value=""
                onkeypress="isChar(event)"
              />
              <span>Nome</span>
            </div>
            <div class="inputUser">
              <input type="email" autocomplete="off" id="email" required />
              <span>E-mail</span>
            </div>
            <div class="inputUser">
              <input
                type="tel"
                name="telefone"
                data-mask="(00) 0000-0000"
                data-mask-selectonfocus="true"
                autocomplete="off"
                id="phone"
                required
                pattern="[0-9]{2}[0-9]{5}[0-9]{4}"
                onkeypress="isNumber(event)"
              />
              <span>Telefone</span>
            </div>
            <div class="inputUser">
              <select id="tipoOrcamento" required>
                <option value="" disabled selected hidden></option>
                <option value="familar">Familiar</option>
                <option value="empresarial">Empresarial</option>
              </select>
              <span>Escolha o serviço que deseja</span>
            </div>
          </div>

          <div class="texto">
            <textarea class="text_area" id="textArea" required></textarea>
            <span>Mensagem</span>
          </div>

          <div class="button">
            <button type="submit" id="button">Enviar</button>
          </div>
        </form>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
